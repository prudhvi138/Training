<!DOCTYPE html>
<html>
<head>
<style>
ul.a {
  list-style-type: circle;
}

ul.b {
  list-style-type: square;
}

ol.c {
  list-style-type: upper-roman;
}

ol.d {
  list-style-type: lower-alpha;
}
</style>
</head>
<body>

<p>unordered list</p>
<ul class="a">
  <li>book</li>
  <li>index</li>
  <li>table</li>
</ul>

<ul class="b">
  <li>picutures</li>
  <li>figures</li>
  <li>memos</li>
</ul>

<p>ordered lists</p>
<ol class="c">
  <li>excercise</li>
  <li>test</li>
  <li>codes Cola</li>
</ol>

<ol class="d">
    <li>blanks</li>
    <li>questions</li>
    <li>ansewers</li>
  </ol>

</body>
</html>
