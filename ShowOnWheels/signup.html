<html>
<head>
    <title>Create An Account</title>
    <link type="text/css" rel="stylesheet" href="ExternalStylesheet\homestylesheet.css" />
    <style>
        body{
        background-color:D51165;
        background-image:url('background.gif');
        background-repeat:repeat-x;
        }
        </style>
</head>
<body>
               <div style="width: 300px;  margin-top: 80px; margin-left: 200px; margin-right: auto">
                
                <form>
                    <caption>Create An Account</caption>
                    <label for="Name"><b>Name</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="text" placeholder="Enter Name" name="Name" required><br>

    <label for="psw"><b>Password</b></label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <input type="password" placeholder="Enter Password" name="psw" required><br>

    <label for="psw-confirm"><b>Confirm Password</b></label>&nbsp;
    <input type="password" placeholder="Confirm Password" name="psw-confirm" required>
    <button type="submit" class="signupbtn">Sign Up</button>

</form>                           
</body>
</html>
